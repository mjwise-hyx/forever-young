<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>保持一个良好的心态</title>
</head>
<body>
    <p>
        为了一个良好的环境，我决定好好的调整自己的心态。菜根是最具有生命力的，我相信，在这里可以扎下根去。
    </p>
    <p>
        用自己顽强拼搏的意志和不懈努力的态度，赢得他人的尊重，要学会放手搏击，向前一步。
    </p>
    <p>
        不断地学习，不断地调优，在单位时间里做到最好，能争取一分是一分，学习他人如何思考，学习他人如何做事情。
    </p>
    <p>
        无论对错，都要尝试，或许今天你发明石墨烯，后天他就可以做更多的东西，运用以小博大的思维，取得突破性进展。
    </p>
</body>
</html>
