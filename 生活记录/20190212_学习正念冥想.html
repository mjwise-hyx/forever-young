<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正念冥想</title>
</head>
<body>
    <p>
        冥想是一种提升自我的最好的方式，正念则是纠正自己，让自己保持一个愉悦的心态去面对一切，正念有四个基础————身、受、心、法。
        <div>
            <h6>身</h6>
            <p>
                对身体的正念，就是察觉身体，譬如觉察呼吸带来的身体感觉，还有身体姿势等。
            </p>
        </div>
        <div>
            <h6>受</h6>
            <p>
                对感受的正念，是对各种体验感受来加以觉察，通常分为愉悦、不愉悦以及既非愉悦也非不愉悦，也就是中性的。
            </p>
        </div>
        <div>
            <h6>心</h6>
            <p>
                就是对念头和情绪加以察觉
            </p>
        </div>
        <div>
            <h6>法</h6>
            <p>
                就是规律，是事物的真相，对法的正念，就是对各种各样现象的本质加以觉察。
            </p>
        </div>
    </p>
    <p>
        培育对身体敏感度和亲密感，进入当下，聆听身体，打消念头，与情绪共舞。
    </p>
</body>
</html>
