    <title>我那天真的是手残</title>
</head>
<body>
    <p>
        3.15是孙梅梅的生日，我多希望她爱我，我也爱她，于是乎，手残又加了她的好友，本来是打算找骂来着。但意外的是她竟然加了我，为了表达未知的喜悦，我打了一串韩国语给她，觉得这样子其实很酷。
        我比较喜欢学习韩语的，我天生是个愚钝痴呆的人，不会说话，很皮实，极度耐虐，三头六臂，很有创意，但还是个白痴。不会赚钱，为了养家什么都做。
    </p>
    <p>
        可我的看法偏偏不同，就是死了都要喜欢的那种，所以我都死了很多次了，从内心来讲，我是经得住打击的，无论多难的坎，都可以挺得过去，现实中不存在多少坎坎坷坷，人活一生很不容易，
        就像余华的小说《活着》
    </p>
    <p>
        还得努力，让别人看到，让他们知道有我的存在。
    </p>
</body>
