    <title>今天读了完了李笑来的《韭菜的自我修养》</title>
</head>
<body>
    <p>
        市场中从来就存在着交易，我得把问题看透了，而且不断的往下做，在交易中就会存在着套利，套现的情况，我得看管好自己的财物，用自己的判断去做事情。
    </p>
    <p>
        时间就是成本，我在大学里面学习的这几年里，几乎花光了家里所有的积蓄，发现市场是一个险恶的地方，如果把这些都放在一块应该都能赚不少钱了。
        我得遵守社会规则，离下一个阶段还差两年的时间，也就是不到600天，我并没有实现指数型增长，在这600天里，知识的储量并没有那么大，如果现实是可怕的，
        那么我选择在成长中锻炼自己，不断的磨练，运用遗传算法的思维去做事情，不断的把现实迭代，我不知道为什么，父母
    </p>
