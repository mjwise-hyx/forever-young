<body>
    <p>
        为什么你总是想一飞冲天，却不肯看看周围的一切，我不知道人类为什么会变成这样，把城市分成一个一个的小块，却在这个小块里面谋取生命。
    </p>
    <p>
        刚哥可能是最近项目处理不过来了，而且资金很紧张，越是这样，日子越难过，企业需要这样一个漫长的冬季。
    </p>
    <p>
        我现在不能耍小聪明，要用智慧去面对工作和生活中的问题，而且不能拖延，做事要做到完整，越是拖延越没有士气，一鼓作气，再而衰，三而竭。
    </p>
    <p>
        也许找对象也要这样子，和结婚一样，一旦确定关系就不能再改变，最起码要对得起自己。
    </p>
    <p>
        我已经向第三个目标前进了，一辆跑车，你去踏踏实实的做事，不会有人说你的。
    </p>
