<!DOCTYPE html>

    <title>只要存在信息不对称，总有一些问题是无法深入的</title>
</head>
<body>
    <p>
        我总会弄砸一些事情，而导致自己陷入另一个难题之中。这应该是每个程序员头疼的事情。
    </p>
    <p>
        抽象模型，解决复杂问题，现在我有一个项目，做一个整站的爬虫，爬取图片，感觉有点像百度、谷歌。
    </p>
    <p>
        做的事情有很多，针对性学习是一件必不可少的事情，也许我们本来就做的不好。要积极的面对，也要找到方法尝试去改变。懂得知足，社会上立足是一件很困难的事情。
        要和七大姑八大姨打交道。富贵和贫穷终究是要生活在一块。学会欣赏自己，不要到处乱跑，被社会给困住了。很难脱身。
    </p>
</body>
