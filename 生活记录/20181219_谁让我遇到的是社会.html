    <p>
        注定是我出售自己的时候吧，最近的股价一直不太好，连着两天暴跌，弄得我想打人，我知道这个东西是和经济政治文化有关。
        通常情况下，注定要走这条路的，软件通常比较灵活，可以根据用户的需求灵活的改变自己，但是要突破这种境界，就要依赖机器，
        依赖人类的发明和创造力，其实人们早就实现了机械和智能生命体之间的组合，最早的马拉车就是这种效果。记得我和孙梅第一次在
        电影院门口叫这辆车就是因为我想去体验一把在过去90年代时候的马拉车在胡同里面跑的感觉
    </p>
