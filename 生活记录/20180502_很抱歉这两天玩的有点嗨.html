    <title>在一起的日子里</title>
</head>
<body>
    <p>
        在上一次提到的广州女生竟然欣然接受了我的邀请，被我说服来北京发展，所以我特意为她订了高铁，历时10个小时，按她的话讲是从广州骗过来，
        搞得我像个人贩子一样，哈哈哈，也许我就是，一个好的企业家，从来都是靠一张嘴的，也许我这张臭嘴比较适合她,忽悠过来了。
    </p>
    <p>
        事情没有我想象得那么顺利，我辛辛苦苦攒了一年的银子，在经过四月到五月这么一折腾，基本上所剩无几，也就是说前几个月的工资用来抵债，
        后几个月的用在了现在。
    </p>
    <p>
        在她过来之后，我忙的要死，只好把她留在家里一个人玩，还好她不太害怕这边的人。
    </p>
    <p>
        
    </p>
</body>
