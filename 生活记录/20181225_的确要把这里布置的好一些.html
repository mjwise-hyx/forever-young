    <title>不花冤枉钱</title>
</head>
<body>
    <p>
        视力是越来越差了，我竟然都看不清楚这个屏幕上的一些字，貌似我天生比较愚钝，脑壳不开窍。
    </p>
    <p>
        不能盯着一个地方看，现在你没有那个能力，你只能做好自己的事情，我答应了同学要帮他在下周末之前做一个大作业出来，现在还没有具体的思路，
        倒是有了一个大体的思路。
    </p>
    <p>
        是这样的，先要去熟悉api,之后再去弄项目，写个脚本，做点东西出来。
    </p>
    <p>
        战斗才刚刚开始，但我感觉又要慌了。不能同时处理两件事情，是人的弊端，而现实恰恰利用了这些弊端。
    </p>
    <p>
        我又在胡思乱想些什么，总是悠悠晃晃的，集中精力去做自己想做的事情。
    </p>
    <p>
        已经连续一年没有睡好觉了，不知道在干什么，整体神神叨叨的，而且抓不住具体内容，要实事求是，也会把握时机。
    </p>
