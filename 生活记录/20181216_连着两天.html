        真的太心大了，竟然自己的时间被老板骗得一干二净，我不想做这个了。工资没涨，反而落得个表现不好的骂名。
        有两种可能，一种是自己的心真的太大了，要么真的是不在乎这些。
    </p>
    <p>
        现在要弄明白两件事情，一个是值不值得投入这么多时间，一定要把事情弄明白是刚哥要求的，但是现实往往不是这样的，
        我觉得很多时候一个事情的结果往往是由一堆说不清楚的东西造就的，而且这些本来就是超出我们范围的东西，我们希望
        在我们可以接受的范围之内，做出更好的，而不是弄哪些有的没的，
    </p>
